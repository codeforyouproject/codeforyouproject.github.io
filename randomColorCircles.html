	<h1>Move your mouse around the page!</h1>


	<script type="text/javascript">
		document.addEventListener('mousemove', function makeCircle(event){
		var circle = document.createElement('div');
		circle.classList.add("circle");
		document.body.appendChild(circle);
		circle.style.left = event.clientX - 45 + "px";
		circle.style.top = event.clientY - 45 + "px";
		circle.style.backgroundColor = 'rgba(' + randomColor() + ',' + randomColor() + ',' + randomColor() + '\)'
	});


		function randomColor(){
			return Math.floor(Math.random() * 255);
		}



	</script>
