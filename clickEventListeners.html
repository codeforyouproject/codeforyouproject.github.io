	<h1>Click around the page!</h1>



	<script type="text/javascript">
		document.addEventListener('click', function makeCircle(event){
			var circle = document.createElement('div');
			circle.classList.add("circle");
			document.body.appendChild(circle);
			circle.style.left = event.clientX - 45 + "px";
			circle.style.top = event.clientY - 45 + "px";
		});


	</script>
